<ion-header class="ion-no-border">
  <div class="bubble">
    <div class="content">
      <div>
        <img src="/assets/img/logo.png" width="180px" />
        <h2>
          <span>Xplore</span>
          <span style="color: var(--ion-color-secondary) !important">
            Inspecciones</span
          >
        </h2>
      </div>
    </div>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card
    style="
      border-radius: 20px;
      width: 80%;
      margin-right: auto;
      margin-left: auto;
      margin-top: 10%;
    "
  >
    <ion-card-header style="align-items: center">
      <ion-card-title> Ingrese sus credenciales para acceder</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <ion-row>

            <ion-col size="12">
              <ion-item>
                <ion-input
                  formControlName="nickname"
                  label="Nombre de usuario:"
                  labelPlacement="stacked"
                  type="text"
                  placeholder="ingrese su nombre de usuario"
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  formControlName="password"
                  label="Contraseña:"
                  labelPlacement="stacked"
                  type="password"
                  placeholder="ingrese su contraseña"
                ></ion-input>
              </ion-item>
              <ion-button
                expand="block"
                shape="round"
                type="submit"
                expand="block"
                fill="clear"
                shape="round"
              >
                Acceder
              </ion-button>
            </ion-col>
          </ion-row>
          </form>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
