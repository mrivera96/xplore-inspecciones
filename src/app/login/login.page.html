<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button >
        <img src="assets/img/logo.png" width="40%" />
      </ion-button>
    </ion-buttons>
    <ion-title>Inspecciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card
    style="
      border-radius: 20px;
      width: 80%;
      margin-right: auto;
      margin-left: auto;
      margin-top: 10%;
    "
  >
    <ion-card-header style="align-items: center">
      <ion-card-title> Ingrese sus credenciales para acceder</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <ion-row>
            <ion-col size="12">
              <ion-item lines="none">
                <ion-input
                  required
                  formControlName="nickname"
                  label="Nombre de usuario:"
                  labelPlacement="stacked"
                  type="text"
                  placeholder="ingrese su nombre de usuario"
                  errorText="Campo obligatorio"
                ></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-input
                  required
                  formControlName="password"
                  label="Contraseña:"
                  labelPlacement="stacked"
                  type="password"
                  placeholder="ingrese su contraseña"
                  errorText="Campo obligatorio"
                ></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-checkbox [checked]="rememberedUser != null && rememberedUser != ''" (click)="rememberUser($event)">Recordar usuario</ion-checkbox>
              </ion-item>
              <ion-button
                expand="block"
                shape="round"
                type="submit"
                expand="block"
                fill="clear"
                shape="round"
              >
                Acceder
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
