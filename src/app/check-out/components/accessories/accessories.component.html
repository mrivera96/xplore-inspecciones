<ion-title><p>Seleccionar los accesorios</p></ion-title>
<ion-list>
  @defer (when accessories()) { @for (accessory of accessories(); track $index)
  {
  <ion-item>
    <ion-checkbox (ionChange)="onAccessoryAdd($event, accessory)" [value]="accessory.idAccesorio">{{
      accessory.nomAccesorio
    }}</ion-checkbox>
  </ion-item>
  } }@placeholder(){
  <ion-label>Obteniendo datos..</ion-label>
  <ion-spinner color="secondary" name="crescent"></ion-spinner>
  }
</ion-list>
