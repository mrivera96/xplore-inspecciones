<ion-list>
  <ion-list-header>
    <h3>Notas</h3>
  </ion-list-header>
  <ion-item>
    <ion-input labelPlacement="stacked" type="text" placeholder="Comentarios sobre llantas delanteras" label="Notas sobre llantas delanteras"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" type="text" placeholder="Comentarios sobre llantas traseras" label="Notas sobre llantas traseras"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" type="text" placeholder="Comentarios sobre batería" label="Notas sobre batería"></ion-input>
  </ion-item>
</ion-list>
<h3>Firma del cliente</h3>
<ion-grid fixed>
  <ion-row style="justify-content: center" #signContainer>
    <canvas #canvas></canvas>
  </ion-row>
  <ion-row style="justify-content: center">
    <ion-col size="4">
      <ion-button (click)="onClean()" expand="full" fill="clear" shape="round">
        Limpiar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
