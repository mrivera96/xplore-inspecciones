<ion-header class="ion-no-border">
  <div class="bubble">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <div class="content">
      <div>
        <h2>{{title}}</h2>
      </div>
      <div class="search-card">
        <ion-row>
          @defer (when cars()) {
            <ion-col size="12">
              <ion-label>Seleccione un Vehiculo</ion-label>
            </ion-col>
          <ion-col size="12">
            <!-- <fa-icon icon="arrow-up"> </fa-icon> -->
            <!-- <div class="autocomplete">
                <ion-searchbar
                placeholder="Buscar Vehiculo"
                type="text"
                (input)="searchCar($event)"
                [debounce]="250"
                showCancelButton="always"
              ></ion-searchbar>
              
              <ion-list>
                <ion-item *ngFor="let res of cars()"> {{res.nemVehiculo}} </ion-item>
              </ion-list>
              </div> -->
           
            <ionic-selectable
              [items]="cars()!"
              itemValueField="idVehiculo"
              itemTextField="nemVehiculo"
              [canSearch]="true"
              (onChange)="searchCar($event)"
            >
            </ionic-selectable>
          </ion-col>
          } @placeholder {
          <span>Obteniendo datos..</span>
          } @error {
          <span>Error</span>
          } @loading() {
          <span>Loading...</span>
          
          }
        </ion-row>
      </div>
    </div>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
