<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button slot="start" (click)="goToPrev()">
        Regresar
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button slot="end" (click)="goToNext()">
        Finalizar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="bubble">
    <div class="content">
      <h2>
        <span style="color: var(--ion-color-secondary) !important">
          Check-out</span
        ><span> Inspección</span>
      </h2>
    </div>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-list>
      <ion-list-header>
        <h3>Notas</h3>
      </ion-list-header>
      <ion-item>
        <ion-input
          [(ngModel)]="notas.comentariosLlantasDelanteras"
          labelPlacement="stacked"
          type="text"
          placeholder="Comentarios sobre llantas delanteras"
          label="Notas sobre llantas delanteras"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          [(ngModel)]="notas.comentariosLlantasTraseras"
          labelPlacement="stacked"
          type="text"
          placeholder="Comentarios sobre llantas traseras"
          label="Notas sobre llantas traseras"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          [(ngModel)]="notas.comentariosBateria"
          labelPlacement="stacked"
          type="text"
          placeholder="Comentarios sobre batería"
          label="Notas sobre batería"
        ></ion-input>
      </ion-item>
    </ion-list>
    <h3>Firma del cliente</h3>
    <ion-grid fixed>
      <ion-row style="justify-content: center" #signContainer>
        <canvas #canvas></canvas>
      </ion-row>
      <ion-row style="justify-content: center">
        <ion-col size="4">
          <ion-button
            (click)="onClean()"
            expand="full"
            fill="clear"
            shape="round"
          >
            Limpiar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>
</ion-content>
